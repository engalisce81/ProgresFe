<div class="create-container">
  <div class="header">
    <h2>Update Student</h2>
    <button type="button" routerLink="/students" class="btn btn-secondary">Back to List</button>
  </div>

  <form [formGroup]="studentForm" (ngSubmit)="submit()" class="student-form">

    <div class="form-section">
      <h3>Student Information</h3>

      <!-- Full Name -->
      <div class="form-row">
        <div class="form-group">
          <label for="fullName">Full Name *</label>
          <input id="fullName" type="text" formControlName="fullName" class="form-control">
        </div>
      </div>

      <!-- Username -->
      <div class="form-row">
        <div class="form-group">
          <label for="userName">Username *</label>
          <input id="userName" type="text" formControlName="userName" class="form-control">
        </div>
      </div>

       <!-- Phone Number -->
      <div class="form-row">
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" type="text" formControlName="phoneNumber" class="form-control" placeholder="Enter phone number">
        </div>
      </div>  
      
      <!-- Student Mobile IP -->
       <div class="form-row">
        <div class="form-group">
          <label for="studentMobileIP">Student Mobile IP</label>
          <input id="studentMobileIP" type="text" formControlName="studentMobileIP" class="form-control" placeholder="Enter mobile IP">
        </div>
      </div>
      <!-- Gender -->
      <div class="form-row">
        <div class="form-group">
          <label for="gender">Gender *</label>
          <select id="gender" formControlName="gender" class="form-control">
            <option value="">-- Select Gender --</option>
            <option [value]="true">Male</option>
            <option [value]="false">Female</option>
          </select>
        </div>
      </div>

      <!-- University -->
      <div class="form-row">
        <div class="form-group">
          <label for="universityId">University *</label>
          <select id="universityId" formControlName="universityId" class="form-control">
            <option value="">-- Select University --</option>
            @for (uni of universities; track $index) {
              <option [value]="uni.id">{{ uni.name }}</option>
            }
          </select>
        </div>
      </div>

      <!-- College -->
      <div class="form-row">
        <div class="form-group">
          <label for="collegeId">College *</label>
          <select id="collegeId" formControlName="collegeId" class="form-control">
            <option value="">-- Select College --</option>
            @for (college of colleges; track $index) {
              <option [value]="college.id">{{ college.name }}</option>
            }
          </select>
        </div>
      </div>

      <!-- Grade Level -->
      <div class="form-row">
        <div class="form-group">
          <label for="gradeLevelId">Grade Level *</label>
          <select id="gradeLevelId" formControlName="gradeLevelId" class="form-control">
            <option value="">-- Select Grade Level --</option>
            @for (grade of gradeLevels; track $index) {
              <option [value]="grade.id">{{ grade.name }}</option>
            }
          </select>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="form-actions">
      <button type="button" routerLink="/students" class="btn btn-secondary" [disabled]="loading">
        Cancel
      </button>

      <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid || loading">
        @if (loading) {
          <span class="spinner"></span>
          Updating...
        } @else {
          Update Student
        }
      </button>
    </div>
  </form>

  @if (loading) {
    <div class="loading-overlay">
      <div class="loading-spinner">Processing...</div>
    </div>
  }
</div>

<div class="create-container">
  <div class="header">
    <h2>Update Subject</h2>
    <button type="button" routerLink="/subjects" class="btn btn-secondary">Back to List</button>
  </div>

  <form [formGroup]="subjectForm" (ngSubmit)="submit()" class="subject-form">
    <div class="form-section">
      <h3>Basic Information</h3>

      <!-- Name -->
      <div class="form-row">
        <label>Subject Name *</label>
        <input type="text" formControlName="name" class="form-control">
      </div>

      <!-- University -->
      <div class="form-row">
        <label>University *</label>
        <select formControlName="universityId" class="form-control">
          <option value="">-- Select University --</option>
          @for (uni of universities; track $index) {
            <option [value]="uni.id">{{ uni.name }}</option>
          }
        </select>
      </div>

      <!-- College -->
      @if (!isLoadingColleges && colleges.length > 0) {
        <div class="form-row">
          <label>College *</label>
          <select formControlName="collegeId" class="form-control">
            <option value="">-- Select College --</option>
            @for (col of colleges; track $index) {
              <option [value]="col.id">{{ col.name }}</option>
            }
          </select>
        </div>
      } @else if (isLoadingColleges) {
        <div class="muted">Loading colleges...</div>
      }

      <!-- Grade Level -->
      @if (!isLoadingGradeLevels && gradeLevels.length > 0) {
        <div class="form-row">
          <label>Grade Level *</label>
          <select formControlName="gradeLevelId" class="form-control">
            <option value="">-- Select Grade Level --</option>
            @for (level of gradeLevels; track $index) {
              <option [value]="level.id">{{ level.name }}</option>
            }
          </select>
        </div>
      } @else if (isLoadingGradeLevels) {
        <div class="muted">Loading grade levels...</div>
      }

      <!-- Term -->
      <div class="form-row">
        <label>Term *</label>
        <select formControlName="termId" class="form-control">
          <option value="">-- Select Term --</option>
          @for (term of terms; track $index) {
            <option [value]="term.id">{{ term.name }}</option>
          }
        </select>
      </div>
    </div>

    <!-- Actions -->
    <div class="form-actions">
      <button type="button" routerLink="/subjects" class="btn btn-secondary" [disabled]="loading">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="subjectForm.invalid || loading">
        @if (loading) {
          <span class="spinner"></span> Updating...
        } @else {
          Update Subject
        }
      </button>
    </div>
  </form>
</div>

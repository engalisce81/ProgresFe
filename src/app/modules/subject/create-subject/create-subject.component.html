<div class="create-container">
  <div class="header">
    <h2>Create New Subject</h2>
    <button type="button" routerLink="/subjects" class="btn btn-secondary">Back to List</button>
  </div>

  <form [formGroup]="subjectForm" (ngSubmit)="submit()" class="subject-form">

    <!-- Basic Information Section -->
    <div class="form-section">
      <h3>Basic Information</h3>

      <!-- Subject Name -->
      <div class="form-row">
        <div class="form-group">
          <label for="name">Subject Name *</label>
          <input id="name" type="text" formControlName="name" class="form-control"
                 [class.is-invalid]="subjectForm.get('name')?.invalid && subjectForm.get('name')?.touched"
                 placeholder="Enter subject name">
          @if (subjectForm.get('name')?.invalid && subjectForm.get('name')?.touched) {
            <div class="error-message">Subject name is required</div>
          }
        </div>
      </div>

      <!-- University -->
      <div class="form-row">
        <div class="form-group">
          <label for="universityId">University *</label>
          <select id="universityId" formControlName="universityId" class="form-control"
                  (change)="onUniversityChange($event.target.value)">
            <option value="">-- Select University --</option>
            @for (uni of universities; track $index) {
              <option [value]="uni.id">{{ uni.name }}</option>
            }
          </select>
        </div>
      </div>

      <!-- College -->
      <div class="form-row">
        <div class="form-group">
          <label for="collegeId">College *</label>
          <select id="collegeId" formControlName="collegeId" class="form-control"
                  (change)="onCollegeChange($event.target.value)">
            <option value="">-- Select College --</option>
            @for (col of colleges; track $index) {
              <option [value]="col.id">{{ col.name }}</option>
            }
          </select>
        </div>
      </div>

      <!-- Grade Level -->
      <div class="form-row">
        <div class="form-group">
          <label for="gradeLevelId">Grade Level *</label>
          <select id="gradeLevelId" formControlName="gradeLevelId" class="form-control">
            <option value="">-- Select Grade Level --</option>
            @for (level of gradeLevels; track $index) {
              <option [value]="level.id">{{ level.name }}</option>
            }
          </select>
        </div>
      </div>

      <!-- Term -->
      <div class="form-row">
        <div class="form-group">
          <label for="termId">Term *</label>
          <select id="termId" formControlName="termId" class="form-control">
            <option value="">-- Select Term --</option>
            @for (term of terms; track $index) {
              <option [value]="term.id">{{ term.name }}</option>
            }
          </select>
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="button" routerLink="/subjects" class="btn btn-secondary" [disabled]="loading">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="subjectForm.invalid || loading">
        @if (loading) {
          <span class="spinner"></span> Creating...
        } @else {
          Create Subject
        }
      </button>
    </div>
  </form>
</div>

<div class="create-university-container">
  <div class="header">
    <h2>Create New University</h2>
    <button type="button" routerLink="/universities" class="btn btn-secondary">Back to List</button>
  </div>

  <form [formGroup]="universityForm" (ngSubmit)="submit()" class="university-form">

    <!-- Basic Information Section -->
    <div class="form-section">
      <h3>Basic Information</h3>

      <div class="form-row">
        <!-- University Name -->
        <div class="form-group">
          <label for="name">University Name *</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="form-control"
            [class.is-invalid]="universityForm.get('name')?.invalid && universityForm.get('name')?.touched"
            placeholder="Enter university name">

          @if (universityForm.get('name')?.invalid && universityForm.get('name')?.touched) {
            <div class="error-message">
              University name is required
            </div>
          }
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button
        type="button"
        routerLink="/universities"
        class="btn btn-secondary"
        [disabled]="loading">
        Cancel
      </button>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="universityForm.invalid || loading">
        @if (loading) {
          <span class="spinner"></span>
          Creating...
        } @else {
          Create University
        }
      </button>
    </div>
  </form>

  <!-- Loading Overlay -->
  @if (loading) {
    <div class="loading-overlay">
      <div class="loading-spinner">Processing...</div>
    </div>
  }
</div>

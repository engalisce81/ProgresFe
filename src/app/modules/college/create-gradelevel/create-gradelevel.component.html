<div class="create-container">
  <div class="header">
    <h2>Create New Grade Level</h2>
    <button type="button" [routerLink]="['/colleges/gradelevel', collegeId]" class="btn btn-secondary">
      Back to List
    </button>
  </div>

  <form [formGroup]="gradeLevelForm" (ngSubmit)="submit()" class="gradelevel-form">

    <!-- Basic Information Section -->
    <div class="form-section">
      <h3>Basic Information</h3>

      <div class="form-row">
        <!-- Grade Level Name -->
        <div class="form-group">
          <label for="name">Grade Level Name *</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="form-control"
            [class.is-invalid]="gradeLevelForm.get('name')?.invalid && gradeLevelForm.get('name')?.touched"
            placeholder="Enter grade level name">

          @if (gradeLevelForm.get('name')?.invalid && gradeLevelForm.get('name')?.touched) {
            <div class="error-message">
              Grade level name is required
            </div>
          }
        </div>
      </div>

      
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button
        type="button"
        [routerLink]="['/colleges/gradelevel', collegeId]"
        class="btn btn-secondary"
        [disabled]="loading">
        Cancel
      </button>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="gradeLevelForm.invalid || loading">
        @if (loading) {
          <span class="spinner"></span>
          Creating...
        } @else {
          Create Grade Level
        }
      </button>
    </div>
  </form>

  <!-- Loading Overlay -->
  @if (loading) {
    <div class="loading-overlay">
      <div class="loading-spinner">Processing...</div>
    </div>
  }
</div>

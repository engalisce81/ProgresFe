<div class="create-container">
  <div class="header">
    <h2>Create New Chapter</h2>
    <button type="button" routerLink="/chapters" class="btn btn-secondary">Back to List</button>
  </div>

  <form [formGroup]="chapterForm" (ngSubmit)="submit()" class="chapter-form">

    <!-- Basic Information Section -->
    <div class="form-section">
      <h3>Basic Information</h3>

      <div class="form-row">
        <!-- Chapter Name -->
        <div class="form-group">
          <label for="name">Chapter Name *</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="form-control"
            [class.is-invalid]="chapterForm.get('name')?.invalid && chapterForm.get('name')?.touched"
            placeholder="Enter chapter name">

          @if(chapterForm.get('name')?.invalid && chapterForm.get('name')?.touched)
          {
            <div class="error-message">
              Chapter name is required
            </div>
          }
        </div>
      </div>

      <div class="form-row">
        <!-- Course Dropdown -->
        <div class="form-group">
          <label for="courseId">Course *</label>
          <select
            id="courseId"
            formControlName="courseId"
            class="form-control"
            [class.is-invalid]="chapterForm.get('courseId')?.invalid && chapterForm.get('courseId')?.touched">
            <option value="">-- Select Course --</option>

            @for(c of courses; track $index)
            {
              <option [value]="c.id">{{ c.name }}</option>
            }
          </select>

          @if(chapterForm.get('courseId')?.invalid && chapterForm.get('courseId')?.touched)
          {
            <div class="error-message">
              Course is required
            </div>
          }
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button
        type="button"
        routerLink="/chapters"
        class="btn btn-secondary"
        [disabled]="loading">
        Cancel
      </button>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="chapterForm.invalid || loading">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Creating...' : 'Create Chapter' }}
      </button>
    </div>
  </form>

  <!-- Loading Overlay -->
  @if(loading)
  {
    <div class="loading-overlay">
      <div class="loading-spinner">Processing...</div>
    </div>
  }
</div>

<div class="create-container">
  <div class="header">
    <h2>Update Teacher</h2>
    <button type="button" routerLink="/teachers" class="btn btn-secondary">Back to List</button>
  </div>

  <form [formGroup]="teacherForm" (ngSubmit)="submit()" class="teacher-form">
    <div class="form-section">
      <h3>Teacher Information</h3>

      <!-- Full Name -->
      <div class="form-row">
        <div class="form-group">
          <label for="fullName">Full Name *</label>
          <input id="fullName" type="text" formControlName="fullName" class="form-control">
        </div>
      </div>

      <!-- Username -->
      <div class="form-row">
        <div class="form-group">
          <label for="userName">Email *</label>
          <input id="userName" type="text" formControlName="userName" class="form-control">
        </div>
      </div>

      <!-- ðŸ“ž Phone Number -->
      <div class="form-row">
        <div class="form-group">
          <label for="phoneNumber">Phone Number *</label>
          <input id="phoneNumber" type="tel" formControlName="phoneNumber" class="form-control" placeholder="+2010...">
        </div>
      </div>

      <!-- Gender -->
      <div class="form-row">
        <div class="form-group">
          <label for="gender">Gender *</label>
          <select id="gender" formControlName="gender" class="form-control">
            <option value="">-- Select Gender --</option>
            <option [value]="true">Male</option>
            <option [value]="false">Female</option>
          </select>
        </div>
      </div>

      <!-- University -->
      <div class="form-row">
        <div class="form-group">
          <label for="universityId">University *</label>
          <select id="universityId" formControlName="universityId" class="form-control">
            <option value="">-- Select University --</option>
            @for (uni of universities; track $index) {
              <option [value]="uni.id">{{ uni.name }}</option>
            }
          </select>
        </div>
      </div>

      <!-- College -->
      <div class="form-row">
        <div class="form-group">
          <label for="collegeId">College *</label>
          <select id="collegeId" formControlName="collegeId" class="form-control">
            <option value="">-- Select College --</option>
            @for (college of colleges; track $index) {
              <option [value]="college.id">{{ college.name }}</option>
            }
          </select>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="form-actions">
      <button type="button" routerLink="/teachers" class="btn btn-secondary" [disabled]="loading">
        Cancel
      </button>

      <button type="submit" class="btn btn-primary" [disabled]="teacherForm.invalid || loading">
        @if (loading) {
          <span class="spinner"></span>
          Updating...
        } @else {
          Update Teacher
        }
      </button>
    </div>
  </form>

  @if (loading) {
    <div class="loading-overlay">
      <div class="loading-spinner">Processing...</div>
    </div>
  }
</div>
